<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="src/style.css">
</head>
<body >

  <div class="header">
  
    <div class="content">
      <form id="form">
        
        <div class="heading">
          <h3>Letter</h3>
        </div>
        <label for="your-name">Your Name:</label>
        <input type="text" id="your-name" name="your-name" placeholder="Your Name" required>
        
        <label for="your-address">Your Address:</label>
        <input type="text" id="your-address" name="your-address" placeholder="Your Address" required>
  
        <label for="your-city">City:</label>
        <input type="text" id="your-city" name="your-city" placeholder="City" required>
  
        <label for="your-state">State:</label>
        <input type="text" id="your-state" name="your-state" placeholder="State" required>

        <label for="your-zip">ZIP:</label>
        <input type="text" id="your-zip" name="your-zip" placeholder="ZIP" required>
  
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
  
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
  
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
  
        <label for="recipient-name">Recipient's Name:</label>
        <input type="text" id="recipient-name" name="recipient-name" placeholder="Recipient's Name" required>
  
        <label for="recipient-title">Recipient's Title:</label>
        <input type="text" id="recipient-title" name="recipient-title" placeholder="Recipient's Title" required>
  
        <label for="company">Company/Organization:</label>
        <input type="text" id="company" name="company" placeholder="Company/Organization" required>
  
        <label for="company-address">Company Address:</label>
        <input type="text" id="company-address" name="company-address" placeholder="Company Address" required>
  
        <label for="company-city">City:</label>
        <input type="text" id="company-city" name="company-city" placeholder="City" required>
  
        <label for="company-state">State:</label>
        <input type="text" id="company-state" name="company-state" placeholder="State" required>
  
        <label for="company-zip">ZIP:</label>
        <input type="text" id="company-zip" name="company-zip" placeholder="ZIP" required>
  
      
  
        <label for="prompt">Prompt:</label>
        <textarea id="prompt" name="prompt" rows="4" placeholder="Describe what to write..." required></textarea>
  
        
        
  
        <label for="your-title">Your Title (if applicable):</label>
        <input type="text" id="your-title" name="your-title" placeholder="Your Title"> 
  
        
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
  

  

  
</body>
</html>
